
<div class="row">
  <div class="col-md-6">
    <form>
      

      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" (input)="changeName($event)">
      </div>
        
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-info" [disabled]="isDisable">Submit</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem; margin: 30px 25px;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"> {{ myName }} </li>
      </ul>
  </div>
  </div>
</div>

<br>
<br>
<div class="form-group" style="margin-left: 25px;">
  <label for="exampleInputEmail1">Email address</label>
  <input type="text" class="form-control" [(ngModel)]="person.name" >
  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>

<div class="col-md-6">
  <div class="card" style="width: 18rem; margin: 30px 20px;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"> {{ person.name }} </li>
    </ul>
</div>
